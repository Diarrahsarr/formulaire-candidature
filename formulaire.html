<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de candidature - TechCorp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 30px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #004080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>

<h2>Formulaire de Candidature</h2>

<form action="#" method="post">
    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="telephone">Numéro de téléphone :</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="poste">Poste souhaité :</label>
    <input type="text" id="poste" name="poste" required>

    <label for="resume">Présentation personnelle :</label>
    <textarea id="resume" name="resume" rows="4" required></textarea>

    <label for="competences">Compétences principales :</label>
    <input type="text" id="competences" name="competences" placeholder="Ex: Python, Marketing, Communication">

    <label for="linkedin">Lien LinkedIn (optionnel) :</label>
    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/tonprofil">

    <button type="submit">Envoyer la candidature</button>
</form>

</body>
</html>
